<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNS</title>
  <style>
    /* 네비게이션 메뉴 오른쪽 정렬 */
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .main-nav ul li {
      display: inline-block;
    }

    /* 메뉴 항목 스타일링 */
    .main-nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .logo h1 {
      margin: 0;
    }

    /* 헤더 이미지 설정 */
    .page-heading {
      position: relative;
      background-image: url(Apartment1.jpg);
      background-size: cover;
      background-position: center;
      height: 300px;
    }

    /* 헤더에 반투명 효과 추가 */
    .page-heading::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 1;
    }

    /* 텍스트 중앙 배치 */
    .page-heading .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: rgb(56, 40, 40);
      padding-top: 100px;
    }

    .box {
      width: 300px;
      height: 400px;
      border: 2px solid #000;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      margin: 10px auto;
      margin-bottom: 20px; /* 박스 사이 간격 추가 */
    }

    .box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .box .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .social-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .social-links li {
      display: inline-block;
    }

    .social-links a {
      font-size: 30px;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="과제.html" class="logo">
              <h1>SNS</h1>
            </a>
            <ul class="nav">
              <li><a href="메인페이지.html">House</a></li>
              <li><a href="세부정보.html">세부정보</a></li>
              <li><a href="문의하기.html">문의하기</a></li>
              <li><a href="SNS.html">SNS</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="메인페이지.html">Home</a> / SNS</span>
          <h3>SNS</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="sub-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8"></div>
        <div class="col-lg-4 col-md-4">
          <ul class="social-links">
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://x.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- SNS 박스들 -->
  <div class="container">
    <!-- 트위터 박스 -->
    <div class="box">
      <img src="X(트위터).jpg" alt="트위터 이미지">
      <div class="text">
        <a href="https://x.com/" target="_blank" style="color: black;">트위터 링크를 클릭하시면 이동합니다.</a>
      </div>
    </div>

    <!-- 인스타그램 박스 -->
    <div class="box">
      <img src="인스타그램.jpg" alt="인스타그램 이미지">
      <div class="text">
        <a href="https://www.instagram.com/" target="_blank" style="color: black;">인스타그램 링크를 클릭하시면 이동합니다.</a>
      </div>
    </div>

    <!-- 페이스북 박스 -->
    <div class="box">
      <img src="페이스북.jpg" alt="페이스북 이미지">
      <div class="text">
        <a href="https://www.facebook.com/" target="_blank" style="color: black;">페이스북 링크를 클릭하시면 이동합니다.</a>
      </div>
    </div>
  </div>
</body>
</html>
