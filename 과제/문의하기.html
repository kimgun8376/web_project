<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=3, initial-scale=1.0">
  <title>문의하기</title>
  <style>
    /* body 중앙 정렬 */
    .body {
      text-align: center;
    }

    /* 헤더 이미지 설정 */
    .page-heading {
      position: relative;
      background-image: url(Apartment1.jpg);
      background-size: cover;
      background-position: center;
      height: 300px;
    }

    /* 헤더에 반투명 효과 추가 */
    .page-heading::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 1;
    }

    /* 텍스트 중앙 배치 */
    .page-heading .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: rgb(56, 40, 40);
      padding-top: 100px;
    }

    /* 네비게이션 메뉴 오른쪽 정렬 */
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .main-nav ul li {
      display: inline-block;
    }

    /* 메뉴 항목 스타일링 */
    .main-nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .logo h1 {
      margin: 0;
    }

    /* 연락처 정보 및 폼 중앙 정렬 */
    .contact-page {
      text-align: center;
      padding: 50px 0;
    }

    /* 폰트 크기 및 폼 요소 스타일 */
    .contact-page p,
    .contact-page h6 {
      font-size: 18px;
    }

    .contact-page .row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    /* 연락처 아이템 스타일 */
    .contact-page .item {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .contact-page .item img {
      max-width: 52px;
    }

    /* 입력폼 스타일 */
    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* 버튼 스타일 */
    .orange-button {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* 버튼 누르면 나오는 색깔 */
    .orange-button:hover {
      background-color: darkorange;
    }

    /* 지도 영역 스타일 */
    #map iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="과제.html" class="logo">
              <h1>문의하기</h1>
            </a>
            <ul class="nav">
              <li><a href="메인페이지.html">House</a></li>
              <li><a href="세부정보.html">세부정보</a></li>
              <li><a href="문의하기.html">문의하기</a></li>
              <li><a href="SNS.html">SNS</a></li>
            </ul>
            <a class="menu-trigger">
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="메인페이지.html">Home</a> / 문의하기 </span>
          <h3>고객안내</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h6>문의하기</h6>
          </div>
          <p>문제 발생시 아래 메일이나 전화로 문의 부탁드립니다.</p>
          <div class="row">
            <div class="col-lg-12">
              <div class="item phone">
                <img src="phone.jpg" alt="">
                <h6>010-1111-1111<br><span>Phone Number</span></h6>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="item email">
                <img src="e-mail.jpg" alt="">
                <h6>House@show.co<br><span>Business Email</span></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form id="contact-form" action="" method="post">
    <div class="row">
      <div class="col-lg-12">
        <fieldset>
          <label for="name">Full Name</label>
          <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <label for="subject">Subject</label>
          <input type="subject" name="subject" id="subject" placeholder="Subject..." autocomplete="on">
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Your Message"></textarea>
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <button type="submit" id="form-submit" class="orange-button">Send Message</button>
        </fieldset>
      </div>
    </div>
    <div class="col-lg-12">
      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAP_URL" width="100%" height="500px" frameborder="0" style="border:0; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);" allowfullscreen=""></iframe>
      </div>
    </div>
  </form>
</body>
<script src="assets/js/문의하기.js"></script>
</html>
