<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=3, initial-scale=1.0">
  <title>문의하기</title>
</head>
<body>
  <style>
    .body {
      text-align: center;
    }
    .page-heading {
      position: relative;
      background-image:url(Apartment1.jpg);
      background-size: cover;
      background-position:center ;
      height: 300px;
    }
    .page-heading::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.5) ;
      z-index: 1;
    }
    .page-heading .container {
      position: relative;
      z-index: 2; /* 텍스트가 배경 위로 오게 함 */
      text-align: center;
      color: rgb(56, 40, 40);
      padding-top: 100px; /* 텍스트가 중간에 오도록 여백 추가 */
    }
  </style>

  <header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a href="과제.html" class="logo">
            <h1>House 소개</h1>
          </a>
          <ul class="nav">
            <li><a href="메인페이지.html">House</a></li>
            <li><a href="세부정보.html">세부정보</a></li>
            <li><a href="문의하기.html">문의하기</a></li>
            <li><a href="SNS.html">SNS</a></li>
          </ul>
          <a class="menu-trigger">
            <span>Menu</span>
          </a>
        </nav>
      </div>
    </div>
  </div>
  </header>
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="#">Home</a>  /  Contact Us</span>
          <h3>고객안내</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="section-heading">
            <h6>문의하기</h6>       
          </div>
          <p>문제 발생시 아래 메일이나 전화로 문의 부탁드립니다. </p>
         <div class="row">
          <div class="col-lg-12">
            <div class="item phone">
            <img src = "phone.jpg" alt="" style="max-width:  52px;">
            <h6>010-1111-1111<br><span>Phone Number</span></h6>
          </div>
          </div>
          <div class="col-lg-12">
            <div class="item email">
              <img src="e-mail.jpg" alt="" style="max-width: 52px;">
              <h6>House@show.co<br><span>Business Email</span></h6>
            </div>
          </div>
        </div>
      </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  <form id="contact-form" action="" method="post">
    <div class="row">
      <div class="col-lg-12">
        <fieldset>
          <label for="name">Full Name</label>
          <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <label for="subject">Subject</label>
          <input type="subject" name="subject" id="subject" placeholder="Subject..." autocomplete="on" >
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Your Message"></textarea>
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <button type="submit" id="form-submit" class="orange-button">Send Message</button>
        </fieldset>
      </div>
    </div>
    <div class="col-lg-12">
      <div id="map">
        <iframe src="https://maps.app.goo.gl/k1HvTz2qeQpQFE6N7" width="100%" height="500px" frameborder="0" style="border:0; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);" allowfullscreen=""></iframe>
      </div>
    </div>
  </form>
</body>
</html>
